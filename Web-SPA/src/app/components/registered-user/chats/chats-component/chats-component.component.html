<header>
  <nav>
    <!-- <div class="back" routerLink="/{{ userId }}/home"> -->
    <div class="back" (click)="onBack()">
      <svg
        viewBox="0 0 16 16"
        role="presentation"
        aria-hidden="true"
        focusable="false"
        style="height: 1em; width: 1em; display: block"
      >
        <path
          d="m10.8 16c-.4 0-.7-.1-.9-.4l-6.8-6.7c-.5-.5-.5-1.3 0-1.8l6.8-6.7c.5-.5 1.2-.5 1.7 0s .5 1.2 0 1.7l-5.8 5.9 5.8 5.9c.5.5.5 1.2 0 1.7-.2.3-.5.4-.8.4"
        ></path>
      </svg>
    </div>
    <p>Chats</p>
  </nav>
</header>
<main>
  <div *ngIf="showEmpty" class="no-chats" [ngClass]="{ blur: showSpinner }">
    You have no chats, chat with your friends now!
  </div>
  <ul [ngClass]="{ blur: showSpinner }">
    <li *ngFor="let chat of chats">
      <app-chat [chat]="chat" (deleteEvent)="deleteChat($event)"></app-chat>
    </li>
  </ul>
  <div class="wrapper">
    <div class="overlay" *ngIf="showSpinner">
      <div class="spinner-wrapper">
        <app-loading-spinner></app-loading-spinner>
      </div>
    </div>
  </div>
</main>
<footer>
  <span
    [ngClass]="{ blur: showSpinner }"
    id="sendMsg"
    class="material-icons"
    (click)="friendList()"
    >add</span
  >
</footer>
