<header [ngClass]="{'blur': myProps.show}">
    <nav>
        <div class="back" routerLink='/{{userId}}/home'>
            <svg viewBox="0 0 16 16" role="presentation" aria-hidden="true" focusable="false" style="height: 1em; width: 1em; display: block;"><path d="m10.8 16c-.4 0-.7-.1-.9-.4l-6.8-6.7c-.5-.5-.5-1.3 0-1.8l6.8-6.7c.5-.5 1.2-.5 1.7 0s .5 1.2 0 1.7l-5.8 5.9 5.8 5.9c.5.5.5 1.2 0 1.7-.2.3-.5.4-.8.4"></path></svg>
        </div>
        <p>Messages</p>
    </nav>
</header>
<main *ngIf="isOk" [ngClass]="{'blur': myProps.show}">
    <ul>
        <li *ngFor="let message of requests">
            <app-message (action)='openMessageInfo($event)' [message]='message'></app-message>
        </li>
    </ul>
    <ul>
        <li *ngFor="let message of flightInvitations">
            <app-message (action)='openMessageInfo($event)' [message]='message'></app-message>
        </li>
    </ul>
    <ul>
        <li *ngFor="let message of acceptedRequests">
            <app-message (action)='openMessageInfo($event)' [message]='message'></app-message>
        </li>
    </ul>
    <ul>
        <li *ngFor="let message of acceptedFlightInvitations">
            <app-message (action)='openMessageInfo($event)' [message]='message'></app-message>
        </li>
    </ul>
</main>
<div class="modal" *ngIf="myProps.show">
    <app-message-info [props]="myProps" (response)="getResponse($event)"></app-message-info>
</div>
