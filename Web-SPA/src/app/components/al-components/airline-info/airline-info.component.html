<nav *ngIf="isOk">
    <img (click)="goBack()" src="../../assets/back.png" alt="">
    <span id="name"><img src="../../../../assets/turkish_airlines_logo.png">{{airline.name}}</span>
    <span id="grade">
        <svg viewBox="0 0 1000 1000" role="presentation" aria-hidden="true" focusable="false" style="fill: currentcolor;"><path d="M972 380c9 28 2 50-20 67L725 619l87 280c11 39-18 75-54 75-12 0-23-4-33-12L499 790 273 962a58 58 0 0 1-78-12 50 50 0 0 1-8-51l86-278L46 447c-21-17-28-39-19-67 8-24 29-40 52-40h280l87-279c7-23 28-39 52-39 25 0 47 17 54 41l87 277h280c24 0 45 16 53 40z"></path></svg>
        {{airline.rate}}
    </span>
</nav>
<div class="main" *ngIf="isOk">
    <app-map [latitude] = 'airline.lat' [longitude] = 'airline.lon'></app-map>
    <div class="about">
        <p>ABOUT US:</p>
        <br>
        <p id="about">{{airline.about}}</p>
    </div>
    <div class="discount">
        <h4>Don't hesitate.<br>Travel  the world</h4><br><h3 id="cheaper">CHEAPER</h3><br><h3 id="than">THAN</h3><br><h3 id="ever">EVER!</h3>
        <!-- <button routerLink="/airlines/{{id}}/airline-info/flight-special-offers">SEE OFFER</button> -->
        <button (click)="seeOffers()">SEE OFFER</button>

    </div>
    <div class="separator-div">
        <hr class="separator">
    </div>
    <div id="dest">
        <h3>We travel all around the world.</h3>
        <p>Visit these destinations with us!</p>
    </div>
    <div class="app">
        <div class="full hide-scroll">
            <ul class="hs">
                <li class="item" *ngFor = "let destination of airline.destinations">
                    <app-destinations [data]="destination"></app-destinations>
                </li>
            </ul>
        </div>
    </div>
</div>
